spring.application.name=umastagram

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# GOOGLE OAuth2 Configuration
# ===================================================================================================
# Google OAuth2 Configuration for WEB
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID_WEB}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET_WEB}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_CLIENT_REDIRECT_URI_WEB}
spring.security.oauth2.client.registration.google.scope=profile,email

# Google OAuth2 Configuration for ANDROID
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID_ANDROID}
# (No client secret for Android on Google oAuth2)
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_CLIENT_REDIRECT_URI_ANDROID}
spring.security.oauth2.client.registration.google.scope=profile,email
# ===================================================================================================

# GITHUB OAuth2 Configuration
# ===================================================================================================
# GitHub WEB OAuth2 Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID_WEB}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET_WEB}
spring.security.oauth2.client.registration.github.redirect-uri=${GITHUB_CLIENT_REDIRECT_URI_WEB}
spring.security.oauth2.client.registration.github.scope=read:user,user:email

# GitHub ANDROID OAuth2 Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID_ANDROID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET_ANDROID}
spring.security.oauth2.client.registration.github.redirect-uri=${GITHUB_CLIENT_REDIRECT_URI_ANDROID}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
# ===================================================================================================
