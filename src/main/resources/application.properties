spring.application.name=umastagram

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# GOOGLE OAuth2 Configuration
# ===================================================================================================
# Google OAuth2 Configuration for WEB
spring.security.oauth2.client.registration.google-web.client-id=${GOOGLE_CLIENT_ID_WEB}
spring.security.oauth2.client.registration.google-web.client-secret=${GOOGLE_CLIENT_SECRET_WEB}
spring.security.oauth2.client.registration.google-web.redirect-uri=${GOOGLE_CLIENT_REDIRECT_URI_WEB}
spring.security.oauth2.client.registration.google-web.scope=profile,email

# Google OAuth2 Configuration for ANDROID
spring.security.oauth2.client.registration.google-android.client-id=${GOOGLE_CLIENT_ID_ANDROID}
# (No client secret for Android on Google oAuth2)
spring.security.oauth2.client.registration.google-android.redirect-uri=${GOOGLE_CLIENT_REDIRECT_URI_ANDROID}
spring.security.oauth2.client.registration.google-android.scope=profile,email
# ===================================================================================================

# GITHUB OAuth2 Configuration
# ===================================================================================================
# GitHub WEB OAuth2 Configuration
spring.security.oauth2.client.registration.github-web.client-id=${GITHUB_CLIENT_ID_WEB}
spring.security.oauth2.client.registration.github-web.client-secret=${GITHUB_CLIENT_SECRET_WEB}
spring.security.oauth2.client.registration.github-web.redirect-uri=${GITHUB_CLIENT_REDIRECT_URI_WEB}
spring.security.oauth2.client.registration.github-web.scope=read:user,user:email

# GitHub ANDROID OAuth2 Configuration
spring.security.oauth2.client.registration.github-android.client-id=${GITHUB_CLIENT_ID_ANDROID}
spring.security.oauth2.client.registration.github-android.client-secret=${GITHUB_CLIENT_SECRET_ANDROID}
spring.security.oauth2.client.registration.github-android.redirect-uri=${GITHUB_CLIENT_REDIRECT_URI_ANDROID}
spring.security.oauth2.client.registration.github-android.scope=read:user,user:email
# ===================================================================================================

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKey}

# Disable Spring Security OAuth2 auto-configuration since we handle OAuth manually
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
