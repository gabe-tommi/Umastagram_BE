spring.application.name=umastagram-test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JWT configuration for tests
jwt.secret=test-secret-key-for-testing-only-should-be-at-least-256-bits-long
jwt.expirationMs=3600000

# OAuth2 environment variables for tests
GITHUB_CLIENT_REDIRECT_URI_ANDROID=http://localhost:8080/oauth2/callback/github-android
GITHUB_CLIENT_ID_ANDROID=test-github-android-client-id
GITHUB_CLIENT_REDIRECT_URI_WEB=http://localhost:8080/oauth2/callback/github
GITHUB_CLIENT_ID_WEB=test-github-client-id
GOOGLE_CLIENT_REDIRECT_URI_ANDROID=http://localhost:8080/oauth2/callback/google-android
GOOGLE_CLIENT_ID_ANDROID=test-google-android-client-id
GOOGLE_CLIENT_REDIRECT_URI_WEB=http://localhost:8080/oauth2/callback/google
GOOGLE_CLIENT_ID_WEB=test-google-client-id
GITHUB_CLIENT_SECRET_WEB=test-github-client-secret
GOOGLE_CLIENT_SECRET_WEB=test-google-client-secret
GITHUB_CLIENT_SECRET_ANDROID=test-github-android-client-secret
GOOGLE_CLIENT_SECRET_ANDROID=

# App configuration
app.web.success-redirect-url=https://feuma-b63c05ecb1df.herokuapp.com/tabs/posts

# OAuth2 client registration (dummy values for tests)
spring.security.oauth2.client.registration.google-web.client-id=test-google-client-id
spring.security.oauth2.client.registration.google-web.client-secret=test-google-client-secret
spring.security.oauth2.client.registration.google-web.redirect-uri=http://localhost:8080/oauth2/callback/google
spring.security.oauth2.client.registration.google-web.scope=profile,email
spring.security.oauth2.client.registration.google-web.provider=google

spring.security.oauth2.client.registration.google-android.client-id=test-google-android-client-id
spring.security.oauth2.client.registration.google-android.redirect-uri=http://localhost:8080/oauth2/callback/google-android
spring.security.oauth2.client.registration.google-android.scope=profile,email
spring.security.oauth2.client.registration.google-android.provider=google

spring.security.oauth2.client.registration.github-web.client-id=test-github-client-id
spring.security.oauth2.client.registration.github-web.client-secret=test-github-client-secret
spring.security.oauth2.client.registration.github-web.redirect-uri=http://localhost:8080/oauth2/callback/github
spring.security.oauth2.client.registration.github-web.scope=read:user,user:email
spring.security.oauth2.client.registration.github-web.provider=github

spring.security.oauth2.client.registration.github-android.client-id=test-github-android-client-id
spring.security.oauth2.client.registration.github-android.client-secret=test-github-android-client-secret
spring.security.oauth2.client.registration.github-android.redirect-uri=http://localhost:8080/oauth2/callback/github-android
spring.security.oauth2.client.registration.github-android.scope=read:user,user:email
spring.security.oauth2.client.registration.github-android.provider=github

# Provider configuration
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id

# Disable Spring Security OAuth2 auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

